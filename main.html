<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Whistle.App</title>
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="flexit.min.css" />
    <script src="video.js"></script>
</head>
<body>
    <div class="container">
        
        <div class="row">
            <div class="twelve columns">
                Whistle.network
            </div>
        </div>
        
        <div class="row">
            <div class="twelve columns">
                <div id="alert"></div>
            </div>
        </div>
        
        <div class="row">
            <div class="6 columns">
                Wallet: <input type="text" id="wallet">
            </div>
            
            <div class="6 columns">
                Seed: <input type="password" id="seed">
            </div>
        </div>
        <div class="row">
            <div class="twelve columns">
                is it your first time? <a href="#" id="generate">generate wallet?</a>
            </div>
        </div>
        
        <div class="row">
            <div class="ten columns">
                <a id="checkin" style="width:100%" class="waves-effect waves-light btn">
                    <i class="fas fa-heart"></i> check in</a>
                </div>
                <div class="two columns">
                    <div id="checkin_status"></div>
                </div>
            </div>
            
            <div style="display:none">
                <input type="file" id="fileInput" name="fileInput" />
            </div>
            <div class="row" id="upload"> 
                <div class="twelve columns">
                    <div div class="rows" id="buttons">
                        <div class="6 columns">
                            <a id="uploadButton" style="width:100%; height: 150px;" class="waves-effect waves-light btn">
                                <i class="fas fa-upload"></i> upload file</a>
                            </div>
                            <div class="6 columns">
                                <a id="record" style="width:100%; height: 150px;" class="waves-effect waves-light btn">
                                    <i class="fas fa-video"></i> record video</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="twelve columns" id="video">
                            <video id="video" autoplay width=3two0></video>
                            <a href="#" id="uploadToChainButton">Done Recording</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="twelve columns" id="submitToAPI">
                            <a href="#" style="width:100%; height: 150px;" class="waves-effect waves-light btn" id="uploadToAPI">Upload</a>
                        </div>
                    </div>
                </div>
                <script src="jquery-3.3.1.min.js"></script>
                <script src="main.js"></script>
                
                
            </div>
            
        </body>
        </html>
